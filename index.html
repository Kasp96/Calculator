<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="app">

      <div class="app-top">
        <h1 class="app-title">calc</h1>
        <div class="app-top-theme">
          <h2>Theme</h2>
          <div class="app-top-theme-toggle">
            <div class="circle"></div>
            <p class="theme-1">1</p>
            <p class="theme-2">2</p>
            <p class="theme-3">3</p>
          </div>

        </div>
      </div>

      <input class="app-result-input" type="text" placeholder="0" disabled>

      <div class="app-keys">
        <button class="app-keys-key num-key" id="1" value="7">7</button>
        <button class="app-keys-key num-key" id="2" value="8">8</button>
        <button class="app-keys-key num-key" id="3" value="9">9</button>
        <button class="app-keys-key" id="4" value="del">del</button>
        <button class="app-keys-key num-key" id="5" value="4">4</button>
        <button class="app-keys-key num-key" id="6" value="5">5</button>
        <button class="app-keys-key num-key" id="7" value="6">6</button>
        <button class="app-keys-key num-key" id="8" value="+">+</button>
        <button class="app-keys-key num-key" id="9" value="1">1</button>
        <button class="app-keys-key num-key" id="10" value="2">2</button>
        <button class="app-keys-key num-key" id="11" value="3">3</button>
        <button class="app-keys-key num-key" id="12" value="-">-</button>
        <button class="app-keys-key num-key" id="13" value=".">.</button>
        <button class="app-keys-key num-key" id="14" value="0">0</button>
        <button class="app-keys-key num-key" id="15" value="/">/</button>
        <button class="app-keys-key num-key" id="16" value="*">x</button>
        <button class="app-keys-key" id="17" value="reset">reset</button>
        <button class="app-keys-key" onclick="sumFunction()" id="18" value="=">=</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
